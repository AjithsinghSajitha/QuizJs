<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Quiz App</h1> 
        <section class="question-container">
          <p id="quest" class="question"></p>
        </section>
        <section class="answer-container">
        </section>
        <div id="result"></div>
        <footer>
          <p class="score">Score: <span id="points">0</span></p>
          <button id="next" type="button" class="btn btn-primary">1 of 5 - Nex</button>
        </footer>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
